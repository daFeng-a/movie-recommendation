<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>电影列表 - 电影推荐系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h2>全部电影</h2>
    <div class="row">
        <div class="col-md-3" th:each="movie : ${movies}">
            <div class="card mb-4">
                <img th:src="${movie.posterUrl}" class="card-img-top" alt="海报"/>
                <div class="card-body">
                    <h5 th:text="${movie.title}"></h5>
                    <p th:text="'类型：' + ${movie.genres}"></p>
                    <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-primary">详情</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
